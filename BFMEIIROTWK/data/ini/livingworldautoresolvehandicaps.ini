; Handicap levels and their effects on auto-resolve combat

AutoResolveHandicapLevel 
	GUIDisplayedLevel = 0                 ; GUI displayed 0% - no penalty
	WeaponMultiplier = 1.0			      ; normal
	ArmorMultiplier  = 1.0                ; normal
	ExperienceMultiplier = 1.0			  ; normal
End

AutoResolveHandicapLevel 
	GUIDisplayedLevel = 5                 ; GUI displayed -5% (we ignore the negative)
	WeaponMultiplier = 0.95               ; A penalty
	ArmorMultiplier  = #DIVIDE( 1.0, 0.95 ) ; Also a penalty
	ExperienceMultiplier = 1.0			  ; normal (in RTS, we don't give an XP penalty...) 
End

