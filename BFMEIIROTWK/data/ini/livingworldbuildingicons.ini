		OrientAngle 	= -15.0
		Scale		= 1.0
		Clickable	= Yes
		Shadow		= SHADOW_VOLUME
		HideWhenNotUnderConstruction = Yes
	End

	; Displayed when selectable
	Object HilightedRing
		Model		= ArmyAntsLoc
		ZOffset		= 10
		Scale		= 1.0
