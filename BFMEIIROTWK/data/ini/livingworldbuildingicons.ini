LivingWorldBuildingIcon LWBIcon_MenFortress					;BuildingIconGoodCastle
	OnSelectedSound	 = WorldFortressSelect
	OnConstructionBegunSound = WorldBarracksBeginConstruction
	OnConstructionFinishedSound = NoSound
	
	; Main building
	Object Building
		Model		= LWSMoWFort
		SubObjects	= LWSMOWFORT
		AnimMode	= ONCE
		ZOffset		= 0
		OrientAngle 	= -15.0
		Scale		= 1.0
