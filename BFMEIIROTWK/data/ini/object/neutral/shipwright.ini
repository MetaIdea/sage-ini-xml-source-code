;------------------------------------------------------------------------------
;Ship Wright
Object ShipWright

	SelectPortrait = BPCShipwright
 
	Draw = W3DScriptedModelDraw ModuleTag_Draw
		OkToChangeModelColor	= Yes
		UseStandardModelNames	= Yes
		StaticModelLODMode		= yes ; Will append M or L to the skin name depending on GameLOD

		DefaultModelConditionState
			Model = NBShipWrt_SKN
		End

		IdleAnimationState
			StateName				=   STATE_Idle
			Animation = IdleA
				AnimationName		=	NBShipWrt_SKL.NBShipWrt_IDLA
				AnimationMode		=	ONCE
				AnimationPriority		=	30
			End
			Animation = IdleB
				AnimationName		=	NBShipWrt_SKL.NBShipWrt_IDLB
				AnimationMode		=	ONCE 
				AnimationPriority		=	10
			End
;			BeginScript
;				Prev = CurDrawablePrevAnimationState()
;				if Prev == "BeingConstructed" then 
;					; Don't play completed sound when canceling build-in-progress or when
;					; destroyed halfway
;					if not CurDrawableModelcondition( "DYING" ) then 
;						CurDrawablePlaySound("CampSoldierCompleteWorkshop")
;					end
;				end
;			EndScript
		End

		;-- building being constructed
		ModelConditionState = AWAITING_CONSTRUCTION SNOW 
			Model			= NBShipWrt_A
			Texture			= NBShipWrt.tga NBShipWrt_Snow.tga
			Texture			= NBShipWrtFlag.tga NBShipWrtFlag_Snow.tga
		End
		ModelConditionState   = AWAITING_CONSTRUCTION 
			Model               = NBShipWrt_A
		End
		AnimationState        = AWAITING_CONSTRUCTION
			Animation           = NBShipWrt_A
				AnimationName     = NBShipWrt_A.NBShipWrt_A
				AnimationMode     = MANUAL
			End
			Flags				  = START_FRAME_FIRST
		End

		ModelConditionState = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED SNOW 
			Model			= NBShipWrt_A
			Texture			= NBShipWrt.tga NBShipWrt_Snow.tga
			Texture			= NBShipWrtFlag.tga NBShipWrtFlag_Snow.tga
		End
		ModelConditionState   = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model               = NBShipWrt_A
			ParticleSysBone   = DUSTBONE BuildingContructDust
		End
		AnimationState        = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Animation           = NBShipWrt_A
				AnimationName     = NBShipWrt_A.NBShipWrt_A
				AnimationMode     = MANUAL
			End
			Flags				= START_FRAME_FIRST
			StateName			= BeingConstructed
			BeginScript
				CurDrawablePlaySound("GondorBarracksBeginConstruction")
				CurDrawableHideSubObjectPermanently("V1")
				CurDrawableHideSubObjectPermanently("V2")
			EndScript
		End

        ;--damaged building

  
		ModelConditionState  = DAMAGED
			Model         = NBShipWrt_D1  
		End
		AnimationState = DAMAGED
			EnteringStateFX	= FX_BuildingDamaged
		End	    
		
		ModelConditionState  = REALLYDAMAGED
			Model         = NBShipWrt_D2
		End
	    
	    AnimationState = REALLYDAMAGED
     		Animation				=	RubbleAnimation
				AnimationName		=	NBShipWrt_D2.NBShipWrt_D2
				AnimationMode		=	ONCE
 			End
		    EnteringStateFX	= FX_BuildingReallyDamaged
		End

		ModelConditionState  = COLLAPSING
			Model         = NBShipWrt_D3
		End
		
		AnimationState = COLLAPSING
     		Animation				=	RubbleAnimation
				AnimationName		=	NBShipWrt_D3.NBShipWrt_D3
				AnimationMode		=	ONCE
 			End
			EnteringStateFX	= FX_StructureMediumCollapse
		End

		ModelConditionState  = RUBBLE
			Model         = NBShipWrt_R
			ParticleSysBone SmokeLarge01 SmokeBuildingLarge
		End

		AnimationState = RUBBLE
		End
		
		ModelConditionState  = POST_RUBBLE
			Model         = GBGenRubble
		End

		ModelConditionState  = POST_COLLAPSE
			Model         = NBShipWrt_R
		End
				
		ModelConditionState = SNOW 
			Model			= NBShipWrt_SKN
			Texture			= NBShipWrt.tga NBShipWrt_Snow.tga
			Texture			= NBShipWrtFlag.tga NBShipWrtFlag_Snow.tga
		End
			
	End

;  Draw = W3DFloorDraw ModuleTag_DrawFloor    
;		StaticModelLODMode = Yes		; THIS NEEDS TO BE COMMENTED OUT WHEN ENGINEERING ENABLES LOD'S IN THE FLOOR DRAW
