;    DeathFX       = FX_BuildingDie
;  End
 
  Geometry	= CYLINDER
  GeometryMajorRadius   = 49.4
  GeometryMinorRadius   = 0
  GeometryHeight        = 41.4
  
  AdditionalGeometry    = BOX
  GeometryMajorRadius   = 16.4
  GeometryMinorRadius   = 15.6
  GeometryHeight        = 72.4
  
  GeometryIsSmall       = No
  Shadow                = SHADOW_VOLUME
  BuildCompletion     = PLACED_BY_PLAYER
End