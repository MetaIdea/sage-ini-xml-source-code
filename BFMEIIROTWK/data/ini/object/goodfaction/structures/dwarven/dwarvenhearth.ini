    End
    
    ;--damaged building
    
    ModelConditionState  = DAMAGED
      Model         = DBHearth_D1
      ParticleSysBone = dwarfHearth_SPARKS FireBuildingLarge      
		;ParticleSysBone FireSmall01 SmokeBuildingSmall
		;ParticleSysBone FireSmall02 SmokeBuildingSmall
    End
    AnimationState = DAMAGED
