			Texture = DBTower.tga DBTower_snow.tga
			Texture = DBStoneA.tga DBStoneA_Snow.tga
		End
		
		ModelConditionState  = JUST_BUILT
	    	Model = DBTower_A	
		End
	
		AnimationState			= JUST_BUILT
