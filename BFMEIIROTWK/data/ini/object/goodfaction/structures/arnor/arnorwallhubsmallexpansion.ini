Object ArnorWallHubSmallExpansion

  ; *** ART Parameters ***
  
  	SelectPortrait  =  BPGFortress_WallHub
  
	Draw = W3DScriptedModelDraw ModuleTag_Draw
		OkToChangeModelColor	= Yes
		UseStandardModelNames	= Yes

		DefaultModelConditionState
			Model				= GBGFWHub
		End
	    
		//---Buildup States---
		ModelConditionState			= AWAITING_CONSTRUCTION UPGRADE_NUMENOR_STONEWORK
			Model					= GBGFWHub_A
			Texture					= GBFortress1.tga GBFortress1_U.tga
		End	 
		ModelConditionState			= AWAITING_CONSTRUCTION SNOW
			Model					= GBGFWHub_A
			Texture					= GBFortress1.tga GBFortress1_Snow.tga
		End	 
		ModelConditionState			= AWAITING_CONSTRUCTION
			Model					= GBGFWHub_A
		End	 
		AnimationState				= AWAITING_CONSTRUCTION
			Animation
				AnimationName		= GBGFWHub_A.GBGFWHub_A
				AnimationMode		= MANUAL
			End
			Flags					= START_FRAME_FIRST
		End

		ModelConditionState = UPGRADE_NUMENOR_STONEWORK ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model		= GBGFWHub_A
			Texture		= GBFortress1.tga GBFortress1_U.tga
		End
		ModelConditionState = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED SNOW
			Model		= GBGFWHub_A
			Texture					= GBFortress1.tga GBFortress1_Snow.tga
		End
		ModelConditionState			= ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model					= GBGFWHub_A
			ParticleSysBone			= DUSTBONE BuildingContructDust
		End
		AnimationState				= ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Animation
				AnimationName		= GBGFWHub_A.GBGFWHub_A
				AnimationMode		= MANUAL
			End
			Flags					= START_FRAME_FIRST
			BeginScript
				CurDrawablePlaySound("GondorBarracksBeginConstruction")
			EndScript
		End

		//---Damage States--------------------------------------------
		ModelConditionState  = DAMAGED
			Model					= GBGFWHub_D1
		End
		AnimationState  = DAMAGED
			EnteringStateFX	= FX_BuildingDamaged ;FX_HubDamaged
		End	
		
		//------------------------------------------------------------
		
		
		ModelConditionState  = REALLYDAMAGED
			Model					= GBGFWHub_D2
		End
		AnimationState  = REALLYDAMAGED
			Animation
				AnimationName = GBGFWHub_D2.GBGFWHub_D2
				AnimationMode = Once
			End
			EnteringStateFX	= FX_BuildingReallyDamaged ;FX_HubDamaged
		End		
		
		//------------------------------------------------------------
		
		ModelConditionState = RUBBLE
			Model					 = GBGFWHub_D3
		End
		AnimationState  = RUBBLE
			Animation
				AnimationName = GBGFWHub_D3.GBGFWHub_D3
				AnimationMode = Once
			End
			EnteringStateFX	= FX_StructureMediumCollapse
			ParticleSysBone NONE HubDestructionDust
		End
		
		//------------------------------------------------------------
		
		ModelConditionState  = POST_RUBBLE
			Model         = None
		End
		AnimationState  = POST_RUBBLE
		End
				
		ModelConditionState  = POST_COLLAPSE
			Model         = None
		End
		AnimationState  = POST_COLLAPSE
		End
		
		//---Stonework---
		ModelConditionState = UPGRADE_NUMENOR_STONEWORK
			Model		= GBGFWHub
			Texture		= GBFortress1.tga GBFortress1_U.tga
		End

		//---Snow States---
		ModelConditionState = SNOW
			Model				= GBGFWHub
			Texture				= GBFortress1.tga GBFortress1_Snow.tga
	    End			
	End
	
