	;GeometryHeight			= 65.0
	;GeometryOffset			= X:0 Y:0 Z:0	
	;GeometryActive			= No
		
	GeometryIsSmall       = No
	Shadow                = SHADOW_VOLUME
	BuildCompletion     = PLACED_BY_PLAYER
	
	GeometryContactPoint = X:-80	Y:70	Z:0			Repair
	GeometryContactPoint = X:80		Y:-29	Z:0	 		Repair
