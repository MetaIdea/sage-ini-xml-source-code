Object GenericThrowableRock

  ; *** ART Parameters ***
  Draw = W3DScriptedModelDraw ModuleTag_01
    DefaultModelConditionState
      Model               = GB_Debris01
    End
    ; NOTE - Animation GB_Debris01 doesn't exist, so this implements thrown rock states 
    ; without specifying the animation so as to avoid an asset missing crash.
    ; For the thrown rock states with animation, see the RockGreyThrown01 below. 
    IdleAnimationState
      StateName           = Idle
    End

    AnimationState = PASSENGER
;      EnteringStateFX = FX_ThrownRockPickUp
      BeginScript
        Prev = CurDrawablePrevAnimationState()
        if Prev == "Idle" then CurDrawableSetTransitionAnimState("Trans_ToHeld") end
      EndScript
      StateName           = IAmAPassenger
    End

; There is half a frame where I am not where I should be so the Passenger FX plays at the wrong spot.
; This state will run for a frame
    TransitionState = Trans_ToHeld 
      Flags = START_FRAME_LAST
    End

    AnimationState = THROWN_PROJECTILE
      BeginScript
        Prev = CurDrawablePrevAnimationState()
        if Prev == "Idle" then CurDrawableSetTransitionAnimState("Trans_ToHeld") end
      EndScript
      StateName           = IAmThrown
   End

  End

  TransportSlotCount  = 1                 ;how many "slots" we take in a transport (0 == not transportable)

  ; *** DESIGN parameters ***
  DisplayName		= OBJECT:Prop
  EditorSorting		= MISC_NATURAL
  KindOf 			= ROCK IMMOBILE IGNORED_IN_GUI CAN_CAST_REFLECTIONS

  ; *** ENGINEERING Parameters ***
  Body = HighlanderBody ModuleTag_02 ;Can take damage, but won't die.  Can only die from ::kill() or other unresistable damage
    MaxHealth      = 1.0
    
    GrabObject = GenericThrowableRock
    GrabOffset = X:16 Y:0
	
  End

  Behavior = BezierProjectileBehavior ModuleTag_03 ; Module starts asleep, and wakes up when thrown.
	DetonateCallsKill = Yes
	; 
	FirstHeight = 8  ; Height of Bezier control points above highest intervening terrain
	SecondHeight = 0
	FirstPercentIndent	= 43% ; Percentage of shot distance control points are placed
	SecondPercentIndent = 86%

  End
  
  Behavior = FXListDie ModuleTag_ParticlesForEverything
	DeathFX = FX_RockImpactHit
  End

  Shadow          = SHADOW_VOLUME_NON_SELF_2

  Geometry            = CYLINDER
  GeometryIsSmall     = Yes
  GeometryMajorRadius = 3.2
  GeometryHeight      = 1
  
End

