		End   


   		AnimationState			=	DOOR_1_CLOSING
			Animation           	=	KBForgD_CLSAN  			;BForgeDoor_CLS
				AnimationName   =	KBForgD_SKL.KBForgD_CLSAN
				AnimationMode   =	ONCE
				AnimationBlendTime = 0
			End
		;	Flags			= START_FRAME_FIRST
		End   
	   
 		AnimationState			=	DOOR_1_CLOSING
