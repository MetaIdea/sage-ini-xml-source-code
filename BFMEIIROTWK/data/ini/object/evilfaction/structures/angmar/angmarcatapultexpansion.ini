Object AngmarCatapultExpansion

	 SelectPortrait = KUTrollSlingTwrPortrait

  	;// *** ART Parameters ***
	ButtonImage = BRBattleTower
	  
	;// *** ART Parameters ***
	Draw = W3DScriptedModelDraw ModuleTag_Draw
		OkToChangeModelColor	= Yes
		UseStandardModelNames	= Yes
		StaticModelLODMode		= Yes // Will append M or L to the skin name depending on GameLOD
		
		DefaultModelConditionState
			Model = KBTrollSlingTo
		End
		
		IdleAnimationState
			StateName = STATE_None
			BeginScript
   				CurDrawableHideSubObject("IceWall")
			EndScript			
		End		

		//---Build Up States
		ModelConditionState = UPGRADE_NUMENOR_STONEWORK ACTIVELY_BEING_CONSTRUCTED 
			Model		= KBTrlSgTw_A
			Texture		= KBFortressB.tga KBFortressB_Ice.tga
			Texture		= KBFortressB_NRM.tga KBFortressBNRM_Ice.tga
		End

		ModelConditionState = SNOW ACTIVELY_BEING_CONSTRUCTED
			Model	= KBTrlSgTw_A		
			Texture		= KBFortressB.tga KBFortressB_Snow.tga
		End 
		
		ModelConditionState = ACTIVELY_BEING_CONSTRUCTED
			Model			= KBTrlSgTw_A
		End

		AnimationState = ACTIVELY_BEING_CONSTRUCTED
			Animation			= KBTrlSgTw_A ;UpAndStill
				AnimationName		= KBTrlSgTw_ASKL.KBTrlSgTw_ABLD
				AnimationMode		= MANUAL
			End
			ParticleSysBone = NONE AngBuildingContructDustExp
			ParticleSysBone = NONE AngBuildingContructDust2
			ParticleSysBone = NONE ExpAngmar
			ParticleSysBone = NONE ExpAngmar2
			BeginScript
				CurDrawablePlaySound("GondorBarracksBeginConstruction")
   				CurDrawableHideSubObject("IceWall")				
			EndScript
		End

		//---Damage States---
		ModelConditionState  = DAMAGED
			Model       = KBTrlSgTw_D1	
			Texture		= KBFortressX.tga 
		End
		AnimationState = DAMAGED
			EnteringStateFX	= FX_BuildingDamaged
		End

		ModelConditionState  = REALLYDAMAGED
			Model			= KBTrlSgTw_D2			
		End
		AnimationState	= REALLYDAMAGED
			Animation	= KBTrlSgTw_ReallyDamaged
				AnimationName		= KBTrlSgTw_D2SKL.KBTrlSgTw_D2AN
				AnimationMode		= ONCE				
			End			
			EnteringStateFX	= FX_BuildingReallyDamaged
		End

		ModelConditionState  = RUBBLE
			Model			= KBTrlSgTw_D3			
			ParticleSysBone SmokeLarge01 SmokeBuildingLarge
		End
		AnimationState	= RUBBLE
			Animation	= KBTrlSgTw_Rubble
				AnimationName		= KBTrlSgTw_D3SKL.KBTrlSgTw_D3AN
				AnimationMode		= ONCE				
			End			
			EnteringStateFX	= FX_BuildingReallyDamaged
		End

		//---Stonework---
		ModelConditionState = UPGRADE_NUMENOR_STONEWORK
			Model		= KBTrollSlingTo
			Texture		= KBFortressB.tga KBFortressB_ICE.tga
			Texture		= KBFortressB_NRM.tga KBFortressBNRM_Ice.tga
		End

		//---Snow---
		ModelConditionState = SNOW 
			Model	= KBTrollSlingTo
			Texture		= KBFortressB.tga KBFortressB_Snow.tga
		End 
	End
	
