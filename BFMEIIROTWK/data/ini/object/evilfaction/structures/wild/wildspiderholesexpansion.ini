;//Wild Arrow Den Expansion
Object WildSpiderHolesExpansion

	SelectPortrait =  UPWild_Spiderlings

  	;// *** ART Parameters ***
	ButtonImage = BRBattleTower
	  
	;// *** ART Parameters ***
	Draw = W3DScriptedModelDraw ModuleTag_Draw
		OkToChangeModelColor	= Yes
		UseStandardModelNames	= Yes
		StaticModelLODMode		= Yes
		
		DefaultModelConditionState
			Model = WBSHole			
		End

		ModelConditionState	= UPGRADE_NUMENOR_STONEWORK ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model	= WBSHole_A
			Texture	= WBFortress.tga WBFortress_U.tga
		End

		ModelConditionState = SNOW ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model			= WBSHole_A
			Texture			= WBFortress.tga WBFortress_snow.tga
		End 	
		
		ModelConditionState = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
			Model			= WBSHole_A			
		End

		AnimationState = ACTIVELY_BEING_CONSTRUCTED	PARTIALLY_CONSTRUCTED
			Animation					= UpAndStill
				AnimationName			= WBSHole_ASKL.WBSHole_ABLD
				AnimationMode			= MANUAL
			End
			Flags = START_FRAME_FIRST
			ParticleSysBone   = NONE BuildingContructDustExpB
			ParticleSysBone   = NONE ExpWild
			BeginScript
				CurDrawablePlaySound("GondorBarracksBeginConstruction")
			EndScript
		End

		//---Damage States---
		ModelConditionState = DAMAGED
			Model	= WBSHole
			Texture	= WBFortress.tga WBFortress_D.tga
		End
		AnimationState = DAMAGED
			EnteringStateFX	= FX_BuildingDamaged
		End	    

		ModelConditionState = REALLYDAMAGED
			Model		= WBSHole_D2			
		End

		AnimationState	= REALLYDAMAGED
			Animation	= WBSHole_ReallyDamaged
				AnimationName		= WBSHole_D2SKL.WBSHole_D2AN
				AnimationMode		= ONCE				
			End
			EnteringStateFX	= FX_BuildingReallyDamaged		
		End

		ModelConditionState = RUBBLE
			Model			= WBSHole_D3			
			ParticleSysBone SmokeLarge01 SmokeBuildingLarge
		End

		AnimationState	= RUBBLE
			Animation	= WBSHole_ReallyDamaged
				AnimationName		= WBSHole_D3SKL.WBSHole_D3AN
				AnimationMode		= ONCE				
			End	
			EnteringStateFX	= FX_StructureMediumCollapse		
		End
		
		ModelConditionState	= UPGRADE_NUMENOR_STONEWORK
			Model			= WBSHole
			Texture			= WBFortress.tga WBFortress_U.tga
		End

		ModelConditionState = SNOW 
			Model			= WBSHole
			Texture			= WBFortress.tga WBFortress_snow.tga
		End		
	End
 
