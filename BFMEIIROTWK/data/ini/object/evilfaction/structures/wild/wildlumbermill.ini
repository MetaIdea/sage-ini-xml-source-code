	BuildCost           		= WILD_LUMBERMILL_BUILDCOST
	BuildTime           		= WILD_LUMBERMILL_BUILDTIME
	BountyValue         		= WILD_LUMBERMILL_BOUNTY_VALUE
	ShroudClearingRange 		= WILD_LUMBERMILL_SHROUD_CLEAR
	Side				= Wild
	
	Body = StructureBody ModuleTag_05
