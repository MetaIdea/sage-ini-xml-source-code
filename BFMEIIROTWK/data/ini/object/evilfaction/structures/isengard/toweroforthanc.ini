	#include "..\..\..\FortressRingFunc.inc"
	
	Geometry              	= CYLINDER
	GeometryMajorRadius   	= 42.6
	GeometryMinorRadius   	= 0
	GeometryHeight        	= 65.2
	  
	AdditionalGeometry    	= CYLINDER
	GeometryMajorRadius   	= 22.6
	GeometryMinorRadius   	= 0
	GeometryHeight        	= 265.2
	  
	GeometryIsSmall       	= No
	Shadow                	= SHADOW_VOLUME
	BuildCompletion       	= PLACED_BY_PLAYER
	  
	HealthBoxScale			= 2.5
