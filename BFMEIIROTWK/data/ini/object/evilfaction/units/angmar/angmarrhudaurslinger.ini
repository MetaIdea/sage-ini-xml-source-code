Object AngmarRhudaurSlinger
	; *** ART Parameters ***
  SelectPortrait  =  KURhudarAxemanPortrait
  ButtonImage = KUSummonAxeThrowerIcon
  
  Draw = W3DHordeModelDraw ModuleTag_01

	OkToChangeModelColor = Yes	  
	StaticModelLODMode = Yes
	; specify options for static LODs
	LodOptions	= LOW
		AllowMultipleModels		=	ALLOW_MULTIPLE_MODELS_LOW
		MaxRandomTextures		=	MAX_RANDOM_TEXTURES_LOW
		MaxRandomAnimations		=	MAX_RANDOM_ANIMATIONS_LOW
		MaxAnimFrameDelta		=	MAX_ANIM_FRAME_DELTA_LOW
	End
	
	LodOptions	= MEDIUM
		AllowMultipleModels		=	ALLOW_MULTIPLE_MODELS_MED
		MaxRandomTextures		=	MAX_RANDOM_TEXTURES_MED
		MaxRandomAnimations		=	MAX_RANDOM_ANIMATIONS_MED
		MaxAnimFrameDelta		=	MAX_ANIM_FRAME_DELTA_MED
	End
	
	LodOptions	= HIGH
		AllowMultipleModels		=	ALLOW_MULTIPLE_MODELS_HIGH
		MaxRandomTextures		=	MAX_RANDOM_TEXTURES_HIGH
		MaxRandomAnimations		=	MAX_RANDOM_ANIMATIONS_HIGH
		MaxAnimFrameDelta		=	MAX_ANIM_FRAME_DELTA_HIGH
	End
	
    DefaultModelConditionState
      Model = KURhdrAxe_SKN
      Skeleton = KURhdrAxe_SKL
      WeaponLaunchBone				= PRIMARY B_HandR
    End

		IdleAnimationState
			Animation = IDLB
				AnimationName = KURhdrAxe_IDLB
				AnimationMode = ONCE
				AnimationPriority = 6
			End
			Animation = IDLC
				AnimationName = KURhdrAxe_IDLC
				AnimationMode = ONCE
				AnimationPriority = 6
			End
			Animation = IDLD
				AnimationName = KURhdrAxe_IDLD
				AnimationMode = ONCE
				AnimationPriority = 6
			End
			StateName = Idle
			Flags = RANDOMSTART
		End

		AnimationState			= DYING DEATH_2
			Animation
				AnimationName	= KURhdrAxe_IDLA
				AnimationMode	= LOOP
				AnimationBlendTime = 10
			End
		End

		AnimationState			= DYING BURNINGDEATH
			Animation
				AnimationName	= KURhdrAxe_DIEA
				AnimationMode	= ONCE
				AnimationBlendTime = 10
			End
			Animation
				AnimationName	= KURhdrAxe_DIEB
				AnimationMode	= ONCE
				AnimationBlendTime = 10
			End
		End
    		AnimationState = DYING
			Animation = DyingA
				AnimationName = KURhdrAxe_DIEA
				AnimationMode = ONCE
				AnimationPriority = 10
			End
			Animation = DyingB
				AnimationName = KURhdrAxe_DIEB
				AnimationMode = ONCE
				AnimationPriority = 10
			End				
    End
    
		AnimationState			= BURNINGDEATH
			Animation
				AnimationName	= KURhdrAxe_MFDA
				AnimationMode	= LOOP
				Distance		= 90
			End
		End

	AnimationState			= STUNNED_FLAILING
		Animation
			AnimationName   = KURhdrAxe_FLYA
			AnimationMode   = LOOP
			AnimationSpeedFactorRange	= 0.4 0.6
		End
	End
	AnimationState			= STUNNED_STANDING_UP
		Animation
			AnimationName   = KURhdrAxe_GTPA
			AnimationMode   = ONCE
		End
	End
	AnimationState			= STUNNED
		Animation
			AnimationName   = KURhdrAxe_LNDA
			AnimationMode   = ONCE
		End
	End



	AnimationState						= PARALYZED
		Animation
			AnimationName				= KURhdrAxe_IDLB
			AnimationMode				= LOOP
		End
	End

	AnimationState = MOVING BACKING_UP
		Animation = BackingUp
			AnimationName = KURhdrAxe_BAKA
			AnimationMode = LOOP
		End
	End
	
	AnimationState = MOVING EMOTION_TERROR
		Animation = Moving
			AnimationName = KURhdrAxe_RUNA
			AnimationMode = LOOP
		End
		ParticleSysBone = None InfantryDustTrails
    End
	
    AnimationState = MOVING DAMAGED
			Animation = Moving
				AnimationName = KURhdrAxe_RUNA
				AnimationMode = LOOP
			End
			Flags = RANDOMSTART
			ParticleSysBone = None InfantryDustTrails
    End
 
    AnimationState = MOVING
			Animation = Moving
				AnimationName = KURhdrAxe_RUNA
				AnimationMode = LOOP
			End
			Animation = Moving
				AnimationName = KURhdrAxe_RUNB
				AnimationMode = LOOP
			End			
			Flags = RANDOMSTART
			ParticleSysBone = None InfantryDustTrails
    End
    
	AnimationState							= RAISING_FLAG
		Animation
			AnimationName					= KURhdrAxe_CHRA
			AnimationMode					= ONCE
			AnimationSpeedFactorRange		= 0.9 1.1
		End
		Flags							= RANDOMSTART RESTART_ANIM_WHEN_COMPLETE
	End
	
	AnimationState							= EMOTION_UNCONTROLLABLY_AFRAID
		Animation							= FERA
			AnimationName					= KURhdrAxe_FERA
			AnimationMode					= LOOP
		End
		Flags = RANDOMSTART
	End
	

    AnimationState = FIRING_OR_PREATTACK_A
			Animation = Attacking
				AnimationName = KURhdrAxe_ATKA
				AnimationMode     = ONCE
				UseWeaponTiming	  = Yes
			End
;			Animation = Attacking
;				AnimationName = KURhdrAxe_ATKB
;				AnimationMode = LOOP
;				AnimationPriority = 10
;			End
    End
;//-------------------------------------------end attack-----------------------------------

    AnimationState = WAR_CHANT
		Animation = ChantA
			AnimationName = KURhdrAxe_TNTA
			AnimationMode = LOOP
			AnimationPriority = 10
		End
		Animation = ChantB
			AnimationName = KURhdrAxe_CHRA
			AnimationMode = LOOP
			AnimationPriority = 10
		End
	End

			
	;-emotions--
	
	AnimationState							= EMOTION_AFRAID
		Animation							= FERA
			AnimationName					= KURhdrAxe_FERA
			AnimationMode					= LOOP
		End
		Flags = RANDOMSTART
	End

	AnimationState							= EMOTION_TAUNTING
		Animation = TAUNTINGA
			AnimationName = KURhdrAxe_TNTA
			AnimationMode = LOOP
			AnimationPriority = 10
		End
		Animation = TAUNTINGB
			AnimationName = KURhdrAxe_CHRA
			AnimationMode = LOOP
			AnimationPriority = 10
		End
	End
	
	AnimationState							= EMOTION_POINTING
		Animation							= Pointing1
			AnimationName					= KURhdrAxe_PNTA
			AnimationMode					= LOOP
		End
	End

	AnimationState							= EMOTION_CELEBRATING
		Animation                           = CHRA
			AnimationName					= KURhdrAxe_CHRA
			AnimationMode					= LOOP
			AnimationPriority = 10
		End
	End
	
	AnimationState							= EMOTION_ALERT
		Animation							= ALERT
			AnimationName					= KURhdrAxe_IDLA
			AnimationMode					= LOOP
		End
		Flags								= RESTART_ANIM_WHEN_COMPLETE RANDOMSTART
	End

	AnimationState = SELECTED
		Animation				= Selected_Loop
			AnimationName		= KURhdrAxe_ATNB
			AnimationMode		= LOOP
			AnimationBlendTime	= 10
		End
		StateName				= Selected
		BeginScript
			Prev = CurDrawablePrevAnimationState()
			if Prev == "STATE_Planted"	then CurDrawableSetTransitionAnimState("Trans_Down_To_Up") return end			
			if Prev == "Bored" then CurDrawableSetTransitionAnimState("TRANS_BS_Normal") end
		EndScript
		Flags = RESTART_ANIM_WHEN_COMPLETE
	End
	

	; --- transition states --- ;
	
    TransitionState = Trans_Down_To_Up
		Animation = Transition
			AnimationName = KURhdrAxe_ATNC
			AnimationMode = ONCE
		End
    End
    
 
    TransitionState = TRANS_BS_Normal
		Animation = Transition
			AnimationName				= KURhdrAxe_ATNA
			AnimationMode				= ONCE
			AnimationBlendTime			= 10
			AnimationMustCompleteBlend	= yes
		End
    End

        
  End

    #include "..\..\..\includes\StunDrawModuleSmall.inc"



	; ***DESIGN parameters ***
	Side = Angmar
	EditorSorting = UNIT
	ThreatLevel = 1.0
	ThingClass = HORDE_UNIT
	CommandPoints = 0
	
	CommandSet = AngmarWildMissileCommandSet

	TransportSlotCount = TRANSPORTSLOTCOUNT_UNIT
