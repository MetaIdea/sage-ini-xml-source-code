				AnimationMode	=	ONCE
				;UseWeaponTiming	=	Yes
			End
			Flags = MAINTAIN_FRAME_ACROSS_STATES
			StateName			=	Attack
			FrameForPristineBonePositions = 31
			BeginScript
				Prev = CurDrawablePrevAnimationState()
				if Prev == "Stand" or Prev == "Attack"
