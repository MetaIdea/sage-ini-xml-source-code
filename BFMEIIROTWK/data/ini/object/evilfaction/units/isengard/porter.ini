	Draw = W3DTruckDraw ModuleTag_01

		;StaticModelLODMode = yes ; Will append M or L to the skin name depending on GameLOD
	
		OkToChangeModelColor = Yes
		  
		DefaultModelConditionState
			Model					= WUPorter_SKN
			Skeleton				= MUOrcPrtr_SKL
		End

		IdleAnimationState
			Animation				= IDLA
				AnimationName		= MUOrcPrtr_IDLA
				AnimationMode		= ONCE
				AnimationPriority	= 10
			End
			Animation				= IDLB
				AnimationName		= MUOrcPrtr_IDLB
				AnimationMode		= ONCE
				AnimationPriority	= 1
			End
			Flags					= RESTART_ANIM_WHEN_COMPLETE			
		End

		AnimationState				= DYING DEATH_1
			Animation				= DIEB
				AnimationName		= MUOrcPrtr_DIEB
				AnimationMode		= ONCE
			End
		End

		AnimationState				= DYING DEATH_2
			Animation
				AnimationName		= MUOrcPrtr_IDLA
				AnimationMode		= ONCE
			End
		End

		AnimationState				= DYING
			Animation				= DIEA
				AnimationName		= MUOrcPrtr_DIEA
				AnimationMode		= ONCE
			End
		End

		AnimationState						= PARALYZED
			Animation
				AnimationName				= MUOrcPrtr_IDLA
				AnimationMode				= LOOP
			End
		End

		AnimationState				= MOVING WANDER
			Animation				= WLKA
				AnimationName		= MUOrcPrtr_WLKA
				AnimationMode		= LOOP
			End
			Flags					= RANDOMSTART
			;ParticleSysBone			= None InfantryDustTrails
		End
		
		AnimationState				= MOVING BACKING_UP
			Animation				= BackingUp
				AnimationName		= MUOrcPrtr_SKL.MUOrcPrtr_BAKA
				AnimationMode		= LOOP
			End
			Flags = RANDOMSTART
		End
	
		AnimationState				= MOVING
			Animation				= RUNNING
				AnimationName		= MUOrcPrtr_RUNA
				AnimationMode		= LOOP
			End
			Flags					= RANDOMSTART
			;ParticleSysBone		= None InfantryDustTrails
		End		
				
		AnimationState		= UNPACKING PACKING_TYPE_1
			Animation
				AnimationName		= MUOrcPrtr_FIRA
				AnimationMode		= ONCE
			End
			ParticleSysBone = BUCKET PorterFireWater FollowBone:YES
			BeginScript
				CurDrawablePlaySound("MenBuilderFireExtinguish")
			EndScript
		End

