;Dwarven Building 01
Object DwarvenBuilding01

	SelectPortrait = BuildingNoArt
 
  ; *** ART Parameters ***
;  SelectPortrait         = SNReactor_L
;  ButtonImage            = SNReactor
  ;day

  Draw = W3DScriptedModelDraw ModuleTag_Draw
    OkToChangeModelColor  = Yes
    UseStandardModelNames = Yes

    DefaultModelConditionState
      Model = DwarvenRuin1		
    End
    
  End

  ; ***DESIGN parameters ***
  DisplayName         = OBJECT:Prop
  Side                = Civilian
  EditorSorting       = STRUCTURE
  Browser = REGION Shire STRUCTURE
  ThreatLevel = 1.0
 
  BuildCost           = 500
  BuildTime           = 15.0           ; in seconds
  VisionRange         = 160.0          ; Shroud clearing distance
  ShroudClearingRange = 160


;  CommandSet          = GondorBarracksCommandSet

 
  ; *** AUDIO Parameters ***

	SoundOnDamaged		= BuildingLightDamageStone
	SoundOnReallyDamaged	= BuildingHeavyDamageStone

	;  VoiceSelect         = GondorBarracksSelect
	 
	;  UnitSpecificSounds
	;  UnderConstruction     = UnderConstructionLoop
	;  End
 

	; *** ENGINEERING Parameters ***

  RadarPriority       = NOT_ON_RADAR
	KindOf              = PRELOAD STRUCTURE IMMOBILE CHUNK_VENDOR  NOT_AUTOACQUIRABLE SELECTABLE IGNORED_IN_GUI  ;WALK_ON_TOP_OF_WALL

	Behavior = CastleMemberBehavior ModuleTag_CMB
		CountsForEvaCastleBreached = Yes
	End 

	Body						= InactiveBody ModuleTag_05
	End

	ArmorSet
		Conditions        = None
		Armor             = HelmsDeepGates
		DamageFX          = GateDamageFX
	End

	Behavior = ProductionUpdate ModuleTag_06
		; nothing
	End
  
	Behavior                  = StructureCollapseUpdate ModuleTag_08
		MinCollapseDelay        = 000
		MaxCollapseDelay        = 000
		CollapseDamping         = .5
		MaxShudder              = 0.6
		MinBurstDelay           = 250
		MaxBurstDelay           = 800
		BigBurstFrequency       = 4
		FXList                  = INITIAL   FX_StructureMediumCollapse
		FXList                  = ALMOST_FINAL  FX_StructureAlmostCollapse
		DestroyObjectWhenDone	= Yes
		CollapseHeight			= 155
	End
  
	AttackContactPoint = X:-24 Y:-24 Z:92

	Geometry              = BOX
	GeometryMajorRadius   = 26
	GeometryMinorRadius   = 50
	GeometryHeight        = 67
	GeometryOffset		= X:5 Y:0 Z:0
	GeometryIsSmall       = No

	AdditionalGeometry  = CYLINDER
	GeometryMajorRadius = 22
	GeometryMinorRadius = 22
	GeometryHeight      = 24
	GeometryOffset      = X:-13 Y:59 Z:0

	AdditionalGeometry  = CYLINDER
	GeometryMajorRadius = 31
	GeometryMinorRadius = 31
	GeometryHeight      = 25
	GeometryOffset      = X:-23 Y:-53 Z:0
	  
	Shadow                = SHADOW_VOLUME
End

