LivingWorldArmyIcon IsengardArmyIcon

	OnSelectedSound		= LivingWorldIsengardArmyIconSelect	;LivingWorldGondorArmyIconSelect
	OnMovePlannedSound	= LivingWorldHeroIconMove				
	OnMoveStartedSound	= LivingWorldIsengardArmyIconMove	;LivingWorldGondorArmyIconMove		
