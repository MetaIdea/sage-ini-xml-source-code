		ZOffset		= 5
		Scale		= 1.0
		Clickable	= Yes
		VisibleArmySizes =  MEDIUM LARGE
	End

	Object Banner
		Model		= LWArmyHElvn					; model name
		SubObjects	= LWSTAFF LWBANNER
