LivingWorldArmyIcon ElfArmyIcon

	OnSelectedSound		= LivingWorldGondorArmyIconSelect
	OnMovePlannedSound	= LivingWorldHeroIconMove				
	OnMoveStartedSound	= LivingWorldGondorArmyIconMove		
