#define BUILDPLOT_SELECTION_FADEOUT_HOLD_PERCENT 0.16


LivingWorldBuildPlotIcon BuildPlotIcon_MOW

	OnSelectedSound = WorldBuildPlotSelect
	OnBuildingDestroyedSound = WorldBuildingSink
	
	Object	Decal
		Model		= LMGFoundation
		ZOffset		= 10
		OrientAngle = 0
		Scale		= 0.75
		Clickable	= Yes
	END
	
	; Displayed when selectable
	Object HilightedRing
		Model		= ArmyAntsLoc
		ZOffset		= 10
		Scale		= 1.0
		HideWhenUnhilighted = Yes
		FadeTypeForHilighting = IN
		FadeTypeForUnhilighting = OUT
		FadeMethod	= Additive
	End
	
	; Displayed when selected
	Object SelectedGlow
		Model		= ArmyAntsGlow
		ZOffset		= 10
		Scale		= 1.0
		HideWhenUnselected = Yes
		FadeTypeForSelection = INOUT
		FadeMethod	= Additive
		FadeHoldPercent = BUILDPLOT_SELECTION_FADEOUT_HOLD_PERCENT
	End
END


