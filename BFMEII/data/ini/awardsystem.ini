AwardSystem
// This file defines the awards available to the CreateAHero unit.
// Awards are defined as follows
//	ObjectAward
//		AwardName		= AwardName		// Unique string that is used to identify the award for reference by a sub class in the create a hero system.
//		ImageName		= ImageName		// Name of the Image that is the visual representation of the award.
//		NameTag			= Award:Name	// Normal LORT.STR string tag for the text name of the award
//		DescriptionTag	= Award:Name	// Normal LORT.STR string tag for the text description of the award
//		Trigger	// Trigger that is required to get the Award. There can be any number of triggers to create more complicated
//				// Awards.
//			Stat	  = StatNameString	// Name of the stat that the trigger is based on.
//			Threshold = IntValue		// Numeric value that the stat must equal to or greater than for the condition to be reached.
//		End
//		Trigger	// more tiggers
//			Stat	  = StatNameString	// Name of the stat that the trigger is based on.
//			Threshold = IntValue		// Numeric value that the stat must equal to or greater than for the condition to be reached.
//		End
//		Trigger	// more tiggers
//			Stat	  = StatNameString	// Name of the stat that the trigger is based on.
//			Threshold = IntValue		// Numeric value that the stat must equal to or greater than for the condition to be reached.
//		End
//	End
//
// Images should come from the file: ...\Run\Data\INI\MappedImages\AptImages\CreateAHeroImages.INI
// 


