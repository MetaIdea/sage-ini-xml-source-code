//-------------------------------------------------------------------------------------------------
// Men of the West
//-------------------------------------------------------------------------------------------------

LivingWorldPlayerTemplate PlayerMen

	Faction = FactionMen

	StartingWorldCP = 1500
	MaxWorldCP = 4500
	
	StartingHeroCP = 450
	MaxHeroCP = 450

	FactionIcon = "IconMenStrategic"
	DefaultArmyIconName = "MoWArmyIcon"	;// Default name of icons for garrison armies. Must match a LivingWorldArmyIcon entry in LivingWorld.ini
	BuildPlotIconName = "BuildPlotIcon_MOW"
	BuildPlotSelectionPortraitName = "BPGFortress_BuildPlot"
	GarrisonSelectionPortraitName = "UPGondor_Army"
	GarrisonDisplayNameTag = "LWA:MenGarrison"

	Music = WOTR_MusicMenMS
	AutoResolveLoop = WotR_AutoresolveBattle
End

