	; *** ENGINEERING Parameters ***  

	RadarPriority = UNIT
	KindOf                = SELECTABLE SIEGE_TOWER PATH_THROUGH_INFANTRY MACHINE TRANSPORT SIEGE_LADDER SCORE
	CamouflageDetectionMultiplier = CAMOUFLAGE_DETECTION_DISTANCE_SHORTISH
