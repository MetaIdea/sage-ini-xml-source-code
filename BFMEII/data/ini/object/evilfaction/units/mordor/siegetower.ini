		WayPoint		= Index:2	Type:Climb	; 2
		WayPoint		= Index:3	Type:Climb; 3
		WayPoint		= Index:2	Type:Climb; 4
		WayPoint		= Index:1	Type:Climb	; 5
		Link			= From:0 Via:4 Via:5 To:3
