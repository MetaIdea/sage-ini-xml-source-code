;  The bones in the model are:
;
;                    02 ------ 03
;                    |
;                    |
;                    |
;        00 ------ 01   
;       
;        where 01 and 02 are attached to the ladder.
;
;        The waypoints are connected:
;            0 -> 2 -> 3 -> 1
;        and
;            1 -> 5 -> 4 -> 0

;
;            bone        wp
;            00         0 (walk)
;            01         1 (walk), 5 (climb)
;            02         2 (climb), 4 (walk)
;            03         3 (walk)
;
;        The waypoints are connected:
;            0 -> 1 -> 2 -> 3
;        and
;            3 -> 4 -> 5 -> 0

	Behavior = DynamicPortalBehaviour DynamicPortal
		ObjectFilter	= ANY +CAN_USE_SIEGE_TOWER
