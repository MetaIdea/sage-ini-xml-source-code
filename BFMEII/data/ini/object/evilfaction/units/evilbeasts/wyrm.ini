	Draw = W3DScriptedModelDraw ModuleTag_Draw
		DefaultModelConditionState
			Model = None 
		End
		ModelConditionState = WORLD_BUILDER
			Model = CUWyrm_SKN
		End
	End

	Side			= EvilBeasts
	EditorSorting	= UNIT

	KindOf = INERT IMMOBILE UNATTACKABLE
	
	Body = ActiveBody ModuleTag_MakesKillWork
		MaxHealth = 1
	End

