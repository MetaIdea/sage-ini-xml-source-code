Object ShireGeneric01

	SelectPortrait = BPCSeatofPower
 
  ; *** ART Parameters ***
;  SelectPortrait         = SNReactor_L
;  ButtonImage            = SNReactor
  ;day

  Draw = W3DScriptedModelDraw ModuleTag_Draw
    OkToChangeModelColor  = Yes
    UseStandardModelNames = Yes

    DefaultModelConditionState
      Model = SBgen_01		
		ParticleSysBone     = FXbone ElvenForgeSmoke FollowBone:Yes
	  End


		;--damaged building

		ModelConditionState  = DAMAGED
		Model         = SBgen_01_D1
			ParticleSysBone FireSmall01 FireBuildingLarge
			ParticleSysBone FireSmall02 FireBuildingMedium
			ParticleSysBone FireSmall03 FireBuildingMedium
			ParticleSysBone FireSmall04 FireBuildingSmall
			ParticleSysBone FireSmall05 SmokeBuildingLarge
		End
		AnimationState = DAMAGED
			EnteringStateFX	= FX_BuildingDamaged
		End

		ModelConditionState  = REALLYDAMAGED
		Model         = SBgen_01_D2
			ParticleSysBone FireSmall01 FireBuildingLarge
			ParticleSysBone FireSmall02 FireBuildingLarge
			ParticleSysBone FireSmall03 FireBuildingMedium
			ParticleSysBone FireSmall04 SmokeBuildingLarge
			ParticleSysBone FireSmall05 SmokeBuildingLarge
		End
		AnimationState = REALLYDAMAGED
      		Animation				=	RubbleAnimation
				AnimationName		=	SBgen_01_D2.SBgen_01_D2
				AnimationMode		=	ONCE
  			End
			EnteringStateFX	= FX_BuildingReallyDamaged
		End

		ModelConditionState  = RUBBLE
		Model         = SBgen_01_D3
		ParticleSysBone SmokeLarge01 SmokeBuildingLarge
		End
		
		AnimationState = RUBBLE
      		Animation				=	RubbleAnimation
				AnimationName		=	SBgen_01_D3.SBgen_01_D3
				AnimationMode		=	ONCE
  			End
		EnteringStateFX	= FX_BuildingReallyDamaged
		End

		ModelConditionState  = POST_RUBBLE
		Model         = None
			ParticleSysBone NONE SmokeBuildingMediumRubble
		End

		ModelConditionState  = POST_COLLAPSE
		Model         = None
			ParticleSysBone NONE SmokeBuildingMediumRubble
		End  
	  	  
	End
  ; ***DESIGN parameters ***
  DisplayName         = OBJECT:HobbitHouse
  Side                = Civilian
  EditorSorting       = STRUCTURE
  Browser = REGION Shire STRUCTURE
  ThreatLevel = 1.0
 
  BuildCost           = 500
  BuildTime           = 15.0           ; in seconds
  VisionRange         = 160.0          ; Shroud clearing distance
  ShroudClearingRange = 160


	CommandSet          = GenericSelfRepairCommandSet

 
  ; *** AUDIO Parameters ***

	SoundOnDamaged		= BuildingLightDamageStone
	SoundOnReallyDamaged	= BuildingHeavyDamageStone

	;  VoiceSelect         = GondorBarracksSelect
	 
	;  UnitSpecificSounds
	;  UnderConstruction     = UnderConstructionLoop
	;  End
 

	; *** ENGINEERING Parameters ***


  RadarPriority       = NOT_ON_RADAR
	KindOf              = PRELOAD STRUCTURE IMMOBILE  SELECTABLE CHUNK_VENDOR CAN_CAST_REFLECTIONS
	Body				= ActiveBody ModuleTag_05
		MaxHealth		= 2000.0
		MaxHealthDamaged	= 1000.0
		MaxHealthReallyDamaged  = 500.0
	End

//	ArmorSet
//		Conditions        = None
//		Armor             = None
//		DamageFX          = GateDamageFX
//	End

	Behavior = ProductionUpdate ModuleTag_06
		; nothing
	End

	; Note that structures with "RUBBLE" states should not use DestroyDie; such buildings are 
	; never truly destroyed, even when reduced to zero health. Also note that garrisonable
	; buildings automatically stick around because GarrisonContain has it's own DieModule
	Behavior = KeepObjectDie ModuleTag_IWantRubble
	End
	
	Behavior                  = StructureCollapseUpdate ModuleTag_08
		MinCollapseDelay        = 000
