 		UnpackTime              = 2000
 		PreparationTime         = 1  
 		PersistentPrepTime      = 250
 		PackTime                = 2000
 		
 		OpacityTarget			= .3		// How see-thru to be at peak of change
   
 //    PackSound               = 
 //    UnpackSound             = 
 //    TriggerSound            = 
 //    PrepSoundLoop           = 
 		AwardXPForTriggering    = 0
	End
End

