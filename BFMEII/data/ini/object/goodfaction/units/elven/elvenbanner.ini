				AnimationName     = GUBanner_SKL.GUBanner_GTPA
				AnimationMode     = ONCE
				AnimationSpeedFactorRange = 1.5 1.5
			End
		End
		
		
		AnimationState        = STUNNED
			Animation           = LNDA
				AnimationName     = GUBanner_SKL.GUBanner_LNDA
				AnimationMode     = ONCE
			End
		End

