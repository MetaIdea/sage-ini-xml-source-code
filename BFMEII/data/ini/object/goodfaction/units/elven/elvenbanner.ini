				AnimationName     = GUBanner_SKL.GUBanner_LNDA
				AnimationMode     = ONCE
			End
		End
	

		AnimationState        = DYING
			Animation           = DIEA
				AnimationName     = GUBanner_SKL.GUBanner_DIEA
				AnimationMode     = ONCE
			End
		End
		
		AnimationState						= BURNINGDEATH
