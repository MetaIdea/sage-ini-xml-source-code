;Gondor Sentry Tower
Object GondorSentryTower

SelectPortrait = BPGSentryTwr

  	; *** ART Parameters ***
	ButtonImage = BRBattleTower
	  
	; *** ART Parameters ***
  Draw = W3DScriptedModelDraw ModuleTag_Draw
  
	ExtraPublicBone	= ARROW_01
	ExtraPublicBone	= ARROW_02
	ExtraPublicBone	= ARROW_03
	ExtraPublicBone	= ARROW_04
	ExtraPublicBone	= ARROW_05
	ExtraPublicBone	= ARROW_06
	ExtraPublicBone	= ARROW_07
	ExtraPublicBone	= ARROW_08
	ExtraPublicBone	= ARROW_09
	ExtraPublicBone	= ARROW_10
	ExtraPublicBone	= ARROW_11
	ExtraPublicBone	= ARROW_12

  
    OkToChangeModelColor  = Yes
    UseStandardModelNames = Yes
    
    DefaultModelConditionState
		Model = GBBtlTwrM
		WeaponLaunchBone =   PRIMARY ARROW_
    End
    
    ModelConditionState = JUST_BUILT
		Model = GBBtlTwrM_A
    End
    AnimationState			= JUST_BUILT
		StateName				= JustBuilt
		Animation				= GBBtlTwrM_A
			AnimationName		= GBBtlTwrM_A.GBBtlTwrM_A
			AnimationMode		= ONCE
			AnimationBlendTime	= 0
			AnimationSpeedFactorRange = 2.2 2.2
		End
		Flags = START_FRAME_FIRST
    End    
    
     ;------------ build up states---------------
    ModelConditionState   = AWAITING_CONSTRUCTION 
      Model               = GBBtlTwrM_A
;		ParticleSysBone	  = NONE BuildingDoughnutCloud
    End;
    AnimationState        = AWAITING_CONSTRUCTION
      Animation           =  GBBtlTwrM_A
        AnimationName     =  GBBtlTwrM_A.GBBtlTwrM_A
        AnimationMode     = MANUAL
        AnimationBlendTime = 0
      End
	  Flags				  = START_FRAME_FIRST
    End

    ModelConditionState   = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
      Model               = GBBtlTwrM_A
		ParticleSysBone   = CONSTDUSTBONE01 BuildingContructDust FollowBone:Yes
    End;
    
    AnimationState        = ACTIVELY_BEING_CONSTRUCTED PARTIALLY_CONSTRUCTED
		Animation           = GBBtlTwrM_A
			AnimationName     = GBBtlTwrM_A.GBBtlTwrM_A
			AnimationMode     = MANUAL
			AnimationBlendTime = 0
		End
		Flags				  = START_FRAME_FIRST
		StateName			  = BeingConstructed
		BeginScript
			CurDrawablePlaySound("GondorBarracksBeginConstruction")
		EndScript
    End
    
       ;--damaged building
    
    ModelConditionState  = DAMAGED
      Model         =  GBBtlTwrM_D1  
		ParticleSysBone FireSmall01 FireBuildingSmall
		ParticleSysBone FireSmall02 FireBuildingSmall
		ParticleSysBone FireSmall03 FireBuildingSmall
		ParticleSysBone FireSmall04 FireBuildingSmall
		ParticleSysBone FireMedium01 FireBuildingMedium
		ParticleSysBone FireMedium02 FireBuildingMedium
		ParticleSysBone FireLarge01 FireBuildingLarge
		ParticleSysBone SmokeLarge01 SmokeBuildingLarge
	
    End
    AnimationState = DAMAGED
		EnteringStateFX	= FX_BuildingDamaged
    End

    ModelConditionState  = REALLYDAMAGED
      Model         =  GBBtlTwrM_D2  
		ParticleSysBone FireSmall01 FireBuildingSmall
		ParticleSysBone FireSmall02 FireBuildingSmall
		ParticleSysBone FireSmall03 FireBuildingSmall
		ParticleSysBone FireSmall04 FireBuildingSmall
		ParticleSysBone FireMedium01 FireBuildingMedium
		ParticleSysBone FireMedium02 FireBuildingMedium
		ParticleSysBone FireLarge01 FireBuildingLarge
		ParticleSysBone SmokeLarge01 SmokeBuildingLarge
	
    End
    AnimationState = REALLYDAMAGED
		EnteringStateFX	= FX_BuildingReallyDamaged
    End

    ModelConditionState  = RUBBLE
      Model         =  GBBtlTwrM_D2 
      ParticleSysBone SmokeLarge01 SmokeBuildingLarge
    End
    
    AnimationState = RUBBLE
    End

    ModelConditionState  = POST_RUBBLE
		Model         = None
		ParticleSysBone NONE SmokeBuildingMediumRubble
    End

    ModelConditionState  = POST_COLLAPSE
		 Model         = None
		ParticleSysBone NONE SmokeBuildingMediumRubble
    End
  


	ModelConditionState = SNOW
		Model   = GBBtlTwrM
		Texture	= GBBtlTwrM.tga GBBtlTwrM_S.tga
	End				
  End

  Draw = W3DScriptedModelDraw ModuleTag_Draw_HCBanner
	OkToChangeModelColor  = Yes
	DefaultModelConditionState
		Model = GBHCBtlTwrM
	End
	MultiPlayerOnly = Yes 
  End

 
