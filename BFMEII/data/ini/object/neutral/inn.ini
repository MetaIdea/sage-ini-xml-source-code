		End

		IdleAnimationState
			Animation			  = NBInn_IDLA
				AnimationName     = NBInn_SKL.NBInn_IDLA
				AnimationMode     = ONCE
			End		
;			BeginScript
;				Prev = CurDrawablePrevAnimationState()
