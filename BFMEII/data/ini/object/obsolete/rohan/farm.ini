ChildObject RohanFarmMultiplayer RohanFarm
  
	PlacementViewAngle  = 45

	BuildCost           = ROHAN_FLAG_ECONOMY_UNPACK_FARM_COST
	RefundValue			= 100 ; Half the plot cost.
  
End