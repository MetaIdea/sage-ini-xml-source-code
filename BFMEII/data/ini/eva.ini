;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; How's this for extra confusing?
; In the **code**, the name (left over from B4ME1) for the single smallest thing
; which can be owned on the World Map (e.g. Buckland, Minas_Tirith, The_Dead_Marshes)
; is a "Region". A "Territory" is a group of regions which, if completely owned by a single
; player, gives an extra bonus; in B4ME2, the territories are: Arnor, Eriador, Gondor, Mordor, 
; Rhovanion, and Rhun.
; 
; However, in the design doc, manual, in-game help, and every other user-visible location,
; we have exactly reversed this convention. A "territory" is the smallest thing which can be
; owned on the map, and a "region" is a group of territories which give a bonus when owned by a 
; single player.
;
; The name of this EVA event is determined in the code, and thus follows the code's naming convention.
; The event is triggered when a code-region (user-territory) is lost without a fight because there
; were no armies or fortresses in the region. So it is named "WorldRegionLostUncontested".
;                                                                  ^^^^^^
; But the audio guys are working off the design docs, and the actual speech has to refer to
; "Territories", so the audio files are named "CampWhositLoseTerritory"
;                                                            ^^^^^^^^^
; Same thing, backwards names.

PredefinedEvaEvent WorldRegionLostUncontested
	Priority = 3                    ; Low, let territory united/lost events happen instead
	TimeBetweenEventsMS = 5000		;5 seconds. Really, once per turn
	ExpirationTimeMS  = 1000		;1 second.  If Eva is busy, hold the event this long before giving up

	SideSound
		Side = PlayerMen
		Sound = CampSoldierLoseTerritory
	End

	SideSound
		Side = PlayerElves
		Sound = CampElfLoseTerritory
	End
  
	SideSound
		Side = PlayerDwarves
		Sound = CampDwarfLoseTerritory
	End

	SideSound
		Side = PlayerMordor
		Sound = CampOrcTerritoryLose
	End
  
	SideSound
		Side = PlayerIsengard
		Sound = CampOrcTerritoryLose
	End

  	SideSound
		Side = PlayerWild
		Sound = CampGoblinLoseTerritory
