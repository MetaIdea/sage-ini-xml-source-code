#define BUILDING_SELECTION_FADEOUT_HOLD_PERCENT	0.16


;////////// Men Of The West //////////

;------------- Fortress --------------

LivingWorldBuildingIcon LWBIcon_MenFortress					;BuildingIconGoodCastle
	OnSelectedSound	 = WorldFortressSelect
	OnConstructionBegunSound = WorldBarracksBeginConstruction
	OnConstructionFinishedSound = NoSound
	
	; Main building
	Object Building
		Model		= LWSMoWFort
		SubObjects	= LWSMOWFORT
		AnimMode	= ONCE
		ZOffset		= 0
		OrientAngle 	= -15.0
		Scale		= 1.0
		Clickable	= Yes
		Pickbox		= ArmyAntsGlow
		Shadow		= SHADOW_VOLUME
		HideWhenUnderConstruction = Yes
	End
	
	Object ProducingUnit
		Model		= LWSMoWFort
		SubObjects	= GLOW
		ZOffset		= 0
		OrientAngle = -15.0
		Scale		= 1.0
		HideWhenUnderConstruction = Yes
		HideWhenNotProducing = Yes
		ShowOnlyForAllies = Yes
	End
	
	; Under construction artwork
	Object Scaffold	
		Model		= LWSScafold
		AnimMode	= ONCE
		ZOffset		= 0
		OrientAngle 	= -15.0
		Scale		= 1.0
		Clickable	= Yes
		Shadow		= SHADOW_VOLUME
		HideWhenNotUnderConstruction = Yes
	End

	; Displayed when selectable
	Object HilightedRing
		Model		= ArmyAntsLoc
		ZOffset		= 10
		Scale		= 1.0
		HideWhenUnhilighted = Yes
		FadeTypeForHilighting = IN
		FadeTypeForUnhilighting = OUT
		FadeMethod	= Additive
	End
	
	; Displayed when selected
	Object SelectedGlow
		Model		= ArmyAntsGlow
		ZOffset		= 10
		Scale		= 1.0
		HideWhenUnselected = Yes
		FadeTypeForSelection = INOUT
		FadeMethod	= Additive
		FadeHoldPercent = BUILDING_SELECTION_FADEOUT_HOLD_PERCENT
	End
End

