;-------------------------------------------
; Setup file for the instancing manager.
;-------------------------------------------

; Rules without a dot apply to all meshes inside a W3D file, eg everything in a barracks can have 3 instances
MeshNameMatches GBBarracks_SKN
	Instances = 3
End

; Individual sub-meshes can be specified with a dot after the W3D file name, eg instance all the tiny spears more often than the big meshes
; The more precise a rule, the higher its priority, ie. this rule for a subobject dominates the rule above.
MeshNameMatches GBBarracks_SKN.Spear
	Instances = 10
End

