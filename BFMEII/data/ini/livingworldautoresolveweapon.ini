; Weapons for auto-resolved battles. This controls how much damage a unit causes during an auto-resolved battle

; Format:
; AutoResolveWeapon <name>
;  DamagePerRound gives the amount of damage a weapon does during an auto-resolve round against a specific type
;		of enemy
;  LevelBonus gives a multiplier for all damage based on the level of unit. Bonuses are not cumulative. 
;       If no bonus is listed for the unit's current level, the next lowest level is used.
;  ReduceAttackWhenHurt means that the unit's damage will be reduced by an amount each to the unit's current
;		damage level. E.g. if the unit has 100 max hitpoints, and is currently at 75 hitpoints, all the 
;		unit's attacks will be at 75% of normal damage


