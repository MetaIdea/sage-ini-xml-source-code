InGameNotificationBox

	DefaultMessageFont	= "Albertus MT" 16 No
	DefaultMessageColor	= R:255 G:204 B:0
	DefaultOpenAudio	= Gui_DaveBox
	
	NotificationType Generic
	End
	
	NotificationType NewObjective
		Title = HUD:NewObjectiveNotificationTitle
		Icon = NotificationBox_Objective
	End
	
	NotificationType ObjectiveReminder
		Title = HUD:ObjectiveReminderNotificationTitle
		Icon = NotificationBox_Objective
	End
	
	NotificationType ObjectiveCompleted
		Title = HUD:ObjectiveCompletedNotificationTitle
		Icon = NotificationBox_Objective
	End
	
	NotificationType Instructional
		Title = HUD:InstructionalNotificationTitle
	End
	
	NotificationType Hint
		Title = HUD:HintNotificationTitle
	End
	
	NotificationType NewBonusObjective
		Title = HUD:NewBonusObjectiveNotificationTitle
		Icon = NotificationBox_Objective
	End
	
	NotificationType BonusObjectiveCompleted
		Title = HUD:BonusObjectiveCompletedNotificationTitle
		Icon = NotificationBox_Objective
	End
	
	NotificationType HeroGranted
		Title = HUD:HeroGrantedNotificationTitle
	End

	NotificationType HeroInitialSpawn
	End

	NotificationType HeroRespawn
	End

	NotificationType HeroDeath
	End
	
	NotificationType HeroEarnedAward
	End

End
