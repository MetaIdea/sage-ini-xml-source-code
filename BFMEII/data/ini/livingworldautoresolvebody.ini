; Bodies for auto-resolved battles. This controls how many hitpoints a unit has during an auto-resolved battle

; Format:
; AutoResolveBody <name>
;  HitpointsAtLevel = Hitpoints:<HP> Level:<Level> This specifies the number of hitpoints the unit has at the 
;		given level. HP are not cumulative. If the current level is not listed, the next lowest level is used.
;  RegenerateAtLevel = Regenerate:<Regen> Level:<Level> This specifies that the unit will regenerate at the
;       end of each auto-resolve round (e.g. to simulate banner carriers). The unit regains <Regen> hitpoints
;       after each round. If the current level is not listed, the next lowest level is used.
;  CanBeAttacked means the unit can be attacked. If No, the unit is never the target of any attacks. The 
;       auto-resolve battle is over when all units with CanBeAttacked = Yes are gone.
;  LeaveInArmySummary = Yes means that even if dead, the unit should still appear in the army after the battle
;       is over. 


