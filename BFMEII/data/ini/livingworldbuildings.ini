LivingWorldBuilding LWB_MenFortress
	AvailableTo = PlayerMen

	BattleThingTemplate = MenFortress				; Name of unit spawned during battles (tactical map & auto-resolve)
	
	BuildingIcon = LWBIcon_MenFortress				; Visual/audio data    
	TurnsToBuild = 2						; How long does it take to build this building? 1 = built at start of next turn

	ConstructButtonImage = BGFortress
	ConstructButtonTitle = CONTROLBAR:LW_Structure_MenFortress
	ConstructButtonHelp = CONTROLBAR:LW_ToolTipBuild_MenFortress
	
	DisplayNameTag = CONTROLBAR:LW_Structure_MenFortress
	DisplayDescriptionTag = CONTROLBAR:LW_ToolTip_MenFortress

	CreateUnitDuringAutoResolve = Yes				; During auto-resolve, turn this building into a unit which can dish out damage, absorb damage -- and be killed
