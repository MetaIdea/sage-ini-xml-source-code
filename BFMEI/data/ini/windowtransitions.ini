;; Used to fade into BattleSchool flash system.
WindowTransition MainMenuToBattleSchool
  Window 
	Transition = SOUNDFADE
	  StartFrame = 0
	  EndFrame = 30			
	  ViewsToFade = TACTICAL  
	  LeaveSilent = Yes      
	End
