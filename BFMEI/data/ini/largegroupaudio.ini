; There is an assert in the game which checks that all the Keys defined in LargeGroupAudioUpdate modules
; are used in LargeGroupAudioMaps. This is to catch mistakes like spelling Cavalry as Cavelry in one place,
; or using SiegeEngine in one place and Siege_Engine in another. 
; However, at any given time, there may be some Keys which we have defined within various
; LargeGroupAudioUpdate modules for future use, but which we have not yet gotten around to using in 
; a LargeGroupAudioMap (perhaps waiting on sound samples). To avoid constantly getting an assert about 
