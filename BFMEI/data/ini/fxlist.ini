;//////////////////////////////////////////////////////////////////////////////
;FILE: FXList.ini (SYSTEM) ////////////////////////////////////////////////////
;//////////////////////////////////////////////////////////////////////////////

;   USAGE : items in brackets [] are optional, {} are required.  Any of the
;           the subheadings (i.e. Sound, ParticleSystem) are optional.
;
;      The following variable types are:
;           integer - any natural whole number (-1, 0, 324, etc.)
;           3Dcoord  - an x,y,z point in space. each x,y, and z are real numbers
;           RandValue - a real, real, and one of "CONSTANT", "UNIFORM", 
;                       "GAUSSIAN", "TRIANGULAR", "LOW_BIAS", "HIGH_BIAS". For
;                       instance: 
;                           0 100 UNIFORM
;                       would give a random number between 0 and 100.
;           AngleReal - a real number representing a degree (0 - 360)
;           bool - either 'yes' or 'no'
;           real - any number with fraction, i.e. 0, 0.0, 12.4, -13.567
;           RGBColor - Red, Green, and Blue in the form "R:xx G:xx B:xx". The
;                      xx needs to be an integer from 0-255
;           realPercent - a percentage value, i.e. 20, 25, 50, 100  (%)
;           string - a list of characters
;
;   FXList {fx name}
;       ParticleSystem
;          Name = {particle name in ParticleSystem.ini}
;          Count = {integer}
;          Offset = {3D coord}
;          Radius = {RandValue}
;          Height = {RandValue}
;          InitialDelay = {RandValue}
;          RotateX = {AngleReal}
;          RotateY = {AngleReal}
;          RotateZ = {AngleReal}
;          OrientToObject = {bool}
;          Ricochet = {bool}
;          AttachToObject = {bool}
;          CreateAtGroundHeight = {bool}
;       End
;
;       Sound
;          Name = {sound name in SoundEffects.ini}
;       End
;
;	    EvaEvent
;         EvaEventOwner = { Eva event name in Eva.ini }
;         EvaEventAlly = { Eva event name in Eva.ini }
;         EvaEventEnemy = { Eva event name in Eva.ini }
;       End
;
;       RayEffect
;          Name = {ray name in an Object directory ini}
;          PrimaryOffset = {3Dcoord}
;          SecondaryOffset = {3Dcoord}
;       End
;
;       Tracer
;          TracerName = {tracer name in an Object directory ini}
;          BoneName = {bone name in model}
;          Speed = {real}
;          DecayAt = {real}
;          Length = {real}
;          Width = {real}
;          Color = {RGBColor}
;          Probability = {real}
;       End
;
;       LightPulse
;          Color = {RGBColor}
;          Radius = {real}
;          RadiusAsPercentOfObjectSize = {realPercent}
;          IncreaseTime = {positive integer}
;          DecreaseTime = {positive integer}
;       End
;
;       CameraShakerVolume
;          Radius = {real}
;          Duration_Seconds = {real}
;          Amplitute_Degrees = {real}
;       End
;
;       ViewShake
;          Type = {one of SUBTLE, NORMAL, STRONG, SEVERE, CINE_EXTREME, CINE_INSANE}
;       End
;
;       TerrainScorch
;          Type = {one of SCORCH_1, SCORCH_2, SCORCH_3, SCORCH_4, SHADOW_SCORCH, RANDOM}
;          Radius = {real}
;       End
;
;       FXListAtBonePos 
;          FX = {a pre-defined (as in MUST be defined above this one) FXList element}
;          BoneName = {string}
;       End
;
;       FXParticleSysBoneNugget
;          ParticleSysBone = {bone_name [FollowBone:{bool}] [FXTrigger:{trigger_name}]
;       End
;
;		AttachedModel
;			Modelname = {string}
;			RandomlyRotate = {bool}
;			ExpireTimer = {Int}
;		End
;
;		DynamicDecal	; A decal that belongs to nobody, but updates internally to fade and tint and such
;			DecalName		= {string}					(Tga name of decal texture)
;			Size			= {real}					(x and y size of decal)
;			Color			= {R:int G:int B:int}		(RGB color to tint the decal)
;			Offset			= {X:int Y:int}					(2D offset, z will be on the ground since we are a decal)
;			OpacityStart		= {int}					(Opacity at start (well, after starting delay of course))
;			OpacityFadeTimeOne	= {real}				(Time to fade to Peak Opacity)
;			OpacityPeak			= {int}					(Opacity at peak)
;			OpacityPeakTime		= {real}				(Time to hang out at peak opacity)
;			OpacityFadeTimeTwo	= {real}				(Time to fade to End (doesn't have to go up and down))
;			OpacityEnd			= {int}					(Opacity at end, held until Lifetime expires)
;			StartingDelay	= {real}					(time we stay hidden until we start the opacity fade)
;			Lifetime		= {real}					(time in msec before we get removed)
;		End
;
;		Laser
;			LaserName = {string}						(Template name of the laser drawable)
;			LaserBackwards = {bool}						(If true, draw from target to source instead)
;			TargetPositionOffsetFallback = {3Dcoord}	(If a one point laser effect, where to put the target coord)
;		End
;   End


