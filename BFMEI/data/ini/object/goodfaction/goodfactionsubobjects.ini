Object GondorCavalryRiderless

  Draw = W3DScriptedModelDraw ModuleTag_01

	; The Textures used here are in the same order and number as the GondorCavalry unit so that the riderless horse can match the texture
	RandomTexture = CUHorse_BnA.tga 0 CUHorse_BnWtA.tga
	RandomTexture = CUHorse_BnWtA.tga 0 CUHorse_BnWtA.tga
	RandomTexture = CUHorse_WtA.tga 0 CUHorse_BnWtA.tga
	RandomTexture = CUHorse_WtBkA.tga 0 CUHorse_BnWtA.tga
    UseProducerTexture = Yes ; This will attempt to match the randomtexture to the unit that spawned this riderless horse
    
    DefaultModelConditionState
      Model               = GUCavalry_SKN
    End

    IdleAnimationState    
      BeginScript
        CurDrawableHideSubObject("MANATARMS")
        CurDrawableHideSubObject("SSHIELD")
      EndScript
      Animation           = IdleA
        AnimationName       = GUCavalry_SKL.GUCavalry_IDLA
        AnimationPriority   = 20
        AnimationMode       = ONCE
        AnimationBlendTime  = 15
      End
      Animation           = IdleB
        AnimationName       = GUCavalry_SKL.GUCavalry_IDLB
        AnimationMode       = ONCE
        AnimationBlendTime  = 15
      End
      Animation           = IdleC
        AnimationName       = GUCavalry_SKL.GUCavalry_IDLC
        AnimationMode       = ONCE
        AnimationBlendTime  = 15
      End
    End

    AnimationState        = STUNNED_FLAILING 
