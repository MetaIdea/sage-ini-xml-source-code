Object BuildingDamageBits01

  ; *** ART Parameters ***
  Draw = W3DScriptedModelDraw ModuleTag_01
    DefaultModelConditionState
      Model               = GB_Brick
      ParticleSysBone     = None BuildingDebrisBitsTrail
    End
  End

  ; *** AUDIO Parameters ***

  ; ***DESIGN parameters ***
  EditorSorting     = SYSTEM
  ArmorSet
    Armor = NoArmor
  End
  VisionRange = 0.0

  ; *** ENGINEERING Parameters ***
  KindOf = NO_COLLIDE UNATTACKABLE
    
	Body = ActiveBody ModuleTag_MakesKillWork
		MaxHealth = 1
	End
  ImmuneToShockwave = yes    
  Behavior = LifetimeUpdate ModuleTag_02
    MinLifetime = 8000   ; min lifetime in msec
    MaxLifetime = 8000   ; max lifetime in msec
  End

  Behavior = PhysicsBehavior ModuleTag_03
    AllowBouncing = Yes
    KillWhenRestingOnGround = Yes
  End

  Behavior = SlowDeathBehavior ModuleTag_04
    SinkDelay         = 0
    SinkRate          = 3     ; in Dist/Sec
    DestructionDelay  = 2000
  End

  Geometry = Sphere
  GeometryIsSmall = Yes
  GeometryMajorRadius = 0.8
End

