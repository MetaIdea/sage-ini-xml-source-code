  End
  
  Behavior = SlowDeathBehavior ModuleTag_04
	DeathTypes		  = ALL
    SinkDelay         = 5000
    SinkRate          = 1     ; in Dist/Sec
    DestructionDelay  = 16000
  End

  Geometry              = BOX
  GeometryMajorRadius   = 6.4
  GeometryMinorRadius   = 6.4
  GeometryHeight        = 30.4
  GeometryIsSmall       = No
  Shadow                = SHADOW_VOLUME
End

