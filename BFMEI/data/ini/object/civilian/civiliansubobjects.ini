  ImmuneToShockwave = yes

  Behavior = PhysicsBehavior ModuleTag_03
    AllowBouncing = Yes
    OrientToFlightPath = Yes
    KillWhenRestingOnGround = Yes
    GravityMult = 1.0
  End

  Body = ActiveBody ModuleTag_05	; we need an active body to have a slowdeath bahavior called
