; Male Goat
Object GoatMale          
  ; *** ART Parameters ***

  Draw = W3DScriptedModelDraw ModuleTag_01
    DefaultModelConditionState
      Model               = CUGoatM_SKN
    End
  
IdleAnimationState
		StateName					=   STATE_Idle
		Animation = IdleA
			AnimationName       = CUGoatM_SKL.CUGoatM_GRZA
			AnimationPriority	= 10
			AnimationMode       = ONCE
			AnimationMustCompleteBlend = yes
		End
		Animation = IdleB
			AnimationName       = CUGoatM_SKL.CUGoatM_GRZB
			AnimationPriority	= 10
			AnimationMode       = ONCE
			AnimationMustCompleteBlend = yes
		End
		BeginScript
			Prev = CurDrawablePrevAnimationState()
			if Prev == "STATE_moving" then CurDrawableSetTransitionAnimState("TRANS_MovingToIdle") end
		EndScript
    End
    	

	AnimationState				= MOVING PANICKING
		Animation				= RUNA
			AnimationName		= CUGoatM_SKL.CUGoatM_RUNA
			AnimationMode		= LOOP
		End
		Flags					= RANDOMSTART
	End    
        	
	
	AnimationState			=	MOVING
		StateName			=	STATE_moving
		Animation			=	Moving
			AnimationName	=	CUGoatM_SKL.CUGoatM_WLKA
			AnimationBlendTime	=	10
			AnimationMustCompleteBlend = yes
			AnimationSpeedFactorRange	= 1.0 1.0
		End
		BeginScript
			Prev = CurDrawablePrevAnimationState()
			if Prev == "STATE_Idle" then CurDrawableSetTransitionAnimState("TRANS_IdletoMoving") end
		EndScript
	End	
	
	TransitionState					=	TRANS_MovingToIdle
		Animation					=   DWNA
			AnimationName			=	CUGoatM_SKL.CUGoatM_DWNA
			AnimationMode			=	ONCE
			AnimationMustCompleteBlend = yes
		End
	End	
	
	TransitionState					=	TRANS_IdletoMoving
		Animation					=   UPA
			AnimationName			=	CUGoatM_SKL.CUGoatM_UPA
			AnimationMode			=	ONCE
			AnimationMustCompleteBlend = yes
		End
	End
	
	AnimationState        = DYING
		Animation           = CURabbit1_DIEA
  			AnimationName     = CUGoatM_SKL.CUGoatM_DIEA
			AnimationMode     = ONCE
		End
	End	
  End
 
  Scale = 0.9
   
  ; ***DESIGN parameters ***
;  Side = Mordor
  EditorSorting =     MISC_NATURAL
  TransportSlotCount = 1
  ArmorSet
    Conditions      = None
    Armor           = NoArmor
    DamageFX        = None
  End
  VisionRange = 121
  DisplayName = OBJECT:Elk
  CrushableLevel = 2  ;What am I?:        0 = for infantry, 1 = for trees, 2 = general vehicles
 
  ; *** AUDIO Parameters ***;
  VoiceSelect = NoSound
  VoiceMove = NoSound
  VoiceAttack = NoSound
  VoiceFear = NoSound
  VoiceGuard = NoSound
;  SoundDie = NoSound
;  SoundDieFire = NoSound
  SoundStealthOn = NoSound
  SoundStealthOff = NoSound
  
  UnitSpecificSounds
    VoiceGarrison         = NoSound
    VoiceEnter            = NoSound
    VoiceEnterHostile     = NoSound
    VoiceGetHealed        = NoSound
  End

  ; *** ENGINEERING Parameters ***
  RadarPriority = NOT_ON_RADAR
  KindOf = PRELOAD IGNORED_IN_GUI INFANTRY PATH_THROUGH_EACH_OTHER NOT_AUTOACQUIRABLE NO_BASE_CAPTURE ;NO_COLLIDE
 
  Body = ActiveBody ModuleTag_02
    MaxHealth       = 1.0                  
  End
 
 
	Behavior = AnimalAIUpdate ModuleTagWanderAround
		FleeRange = 100			; how close enemies have to be before we panic
		FleeDistance = 800      ; how far the animal will run once spooked
		WanderPercentage = 5	;percentage of the time we should move
		MaxWanderDistance = 50  ;maximum distance to move at once
		MaxWanderRadius = 200  ; how far to wander on our own
		UpdateTimer = 10     ; how often do we want to check for enemies
	End

; REMOVED - Not using tracker	
;   	Behavior = EmotionTrackerUpdate	Module_EmotionTracker
;		AddEmotion	=	Terror_Base;
;	End	
  
  LocomotorSet
	Locomotor = ElkWalkLocomotor
	Condition = SET_NORMAL 
