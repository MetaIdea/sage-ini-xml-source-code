  End
  
  LocomotorSet
	Locomotor = ElkFleeLocomotor
	Condition = SET_PANIC 
	Speed     = 65
  End

  Behavior = PhysicsBehavior ModuleTag_04
  End
 
  Behavior = SlowDeathBehavior ModuleTag_05
    DeathTypes = ALL 
    SinkDelay = 3000
    SinkRate = 0.70     ; in Dist/Sec
    DestructionDelay = 8000
  End
 
  Behavior = SquishCollide ModuleTag_06
    ;nothing
  End
 
  Geometry = CYLINDER
  GeometryMajorRadius = 0.8
  GeometryMinorRadius = 0.8
  GeometryHeight = 0.8
  GeometryIsSmall = No
  Shadow = SHADOW_DECAL
  ShadowSizeX = 45
  ShadowSizeY = 12
  ShadowTexture = ShadowI

