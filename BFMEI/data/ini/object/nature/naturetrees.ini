    End

    AnimationState   = AFLAME ;Currently on fire
	  ParticleSysBone     = None FireTreeSmall 
	  ParticleSysBone     = None TreeEmbers 
    End

    AnimationState   = DYING BURNED ;Currently on fire
	  ParticleSysBone     = None FireTreeSmall 
	  ParticleSysBone     = None TreeEmbers 
