ObjectReskin RockGreyThrown01 GenericThrowableRock
  ; *** ART Parameters ***
  Draw = W3DScriptedModelDraw ModuleTag_01
    DefaultModelConditionState
      Model               = PG_thrwrok001
    End
    IdleAnimationState
      Animation = Idle
        AnimationName       = PG_thrwrok001.PG_thrwrok001
        AnimationMode       = MANUAL
      End
      StateName           = Idle
    End

    AnimationState = PASSENGER
      Animation = Held
        AnimationName = PG_thrwrok001.PG_thrwrok001
        AnimationMode = MANUAL
      End
;      EnteringStateFX = FX_ThrownRockPickUp
      BeginScript
        Prev = CurDrawablePrevAnimationState()
        if Prev == "Idle" then CurDrawableSetTransitionAnimState("Trans_ToHeld") end
      EndScript
    End

; There is half a frame where I am not where I should be so the Passenger FX plays at the wrong spot.
; This state will run for a frame
    TransitionState = Trans_ToHeld 
      Animation = PickedUp
        AnimationName       = PG_thrwrok001.PG_thrwrok001
        AnimationMode       = ONCE
      End
      Flags = START_FRAME_LAST
    End

    AnimationState = THROWN_PROJECTILE
      Animation = Thrown
        AnimationName = PG_thrwrok001.PG_thrwrok001
        AnimationMode = LOOP
      End
      BeginScript
        Prev = CurDrawablePrevAnimationState()
        if Prev == "Idle" then CurDrawableSetTransitionAnimState("Trans_ToHeld") end
      EndScript
    End

  End
End

