		; ///////////////////////////////////////////////
		; SplineCamera
		; Camera will follow a positional Catmull-Rom spline through all control points.
		; The z rotation angle will also be interpolated through catmull-rom.

			; ControlPoint
			; Position: X, Y, Z coordinates
			; Angle: angle around Z in degrees
			; EaseIn: Scalar in range 0.0 - 1.0
			;      0.0 speed up as we get to this ControlPoint
			;      0.5 evenly interpolate as we get to this ControlPoint (Default value)
			;      1.0 slowdown as we get to this ControlPoint
			; EaseOut: Scalar in range 0.0 - 1.0
			;      0.0 start fast and slow down as we leave this ControlPoint
			;      0.5 evenly interpolate as we leave this ControlPoint (Default value)
			;      1.0 start slow and speed up as we leave this ControlPoint
			; Time: Absolute time in seconds from the start of the sequence
			
			
		SplineCamera
			DelayFromActStart = 0.0
			
			; The first control point is where the camera zooms down to (should always be angle 0)
			;Mount Doom
			ControlPoint
